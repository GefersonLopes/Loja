<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>
<body>

    <!-- CABEÇALHO -->
    <header>
        <nav>
            <h1>Shop now</h1>
        </nav>
        <div id="filters" class="filtersContainer">
            
            <button class="estiloGeralBotoes estiloGeralBotoes--mostrarTodos" id="Todos">Todos Produtos</button>
            <button class="estiloGeralBotoes estiloGeralBotoes--filtrar" id="Hortifruti">Hortifruti</button>
            <button class="estiloGeralBotoes estiloGeralBotoes--filtrar" id="Panificadora">Panificadora</button>
            <button class="estiloGeralBotoes estiloGeralBotoes--filtrar" id="Laticínios">Laticínios</button>

            <div class="containerBuscaPorNome">
                
                <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome">
                <button class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">
                    <img src="./src/img/Icons/pesquisa.png" alt="icon">
                </button>

            </div>
        </div>
    </header>
    
    <main>

        <div class="containerListaProdutos" id="listProdutos">
            <ul>
            <!--
                <li>
                    <img src="./src/img/maça.png" alt="Imagem maçã">
                    <h3>Maçã</h3>
                    <p>R$02.00</p>
                    <span>Seção - Hortifruti</span>
                </li>
            -->
            </ul>
            <div class="carrinhoDeCompraFinal">
                <div class="iconeCarrinho">
                    <img id="carrinhoIcon" src="./src/img/Icons/carrinho.png" alt="icon">
                    <p>Carrinho</p>
                </div>
                <div class="itensSelecionados">
                    <img id="sacola" src="./src/img/Icons/sacola.png" alt="icon">
                    <p id="Remover">Por enquanto não temos produtos no carrinho</p>
                    <!-- <ul>
                        <li class="liCarrinho">
                            <img class="imagemCarrinho" src="./src/img/morango.png" alt="imagem">
                            <div class="infoCarrinho">
                                <h3 class="infoCarrinho_">Banana</h3>
                                <p id="Infosecao" class="infoCarrinho_">Hortifruti</p>
                                <span class="infoCarrinho_">R$ 3.00</span>
                            </div>
                        </li>
                    </ul> -->
                </div>
                <div>
                    <p class="quantidade">Quantidade <span id="quantidadeDeItens">0</span></p>
                    <p class="quantidade">Total <span id="valorDosItens">R$ 0,00</span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
